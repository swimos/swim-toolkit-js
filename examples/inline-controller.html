<!DOCTYPE html>
<html>
  <head>
    <title>Swim Webapp</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body swim-app swim-controller="AppViewController">
    <script src="../../swim-system-js/swim-core-js/@swim/core/dist/main/swim-core.js"></script>
    <script src="../swim-ui-js/@swim/ui/dist/main/swim-ui.js"></script>
    <script>

window.AppViewController = class extends swim.HtmlViewController {
  onSetView(appView) {
    appView.append("h1").text("Hello, world!");
  }
}

window.addEventListener("DOMContentLoaded", function () {
  swim.DomManager.boot();
});

    </script>
  </body>
</html>
