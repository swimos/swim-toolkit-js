<!DOCTYPE html>
<html>
  <head>
    <title>Layout Constraints</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  </head>
  <body swim-theme style="width: 100vw; height: 100vh; margin: 0;">
    <script src="../../swim-runtime-js/swim-core-js/@swim/core/dist/swim-core.js"></script>
    <script src="../../swim-runtime-js/swim-host-js/@swim/host/dist/swim-host.js"></script>
    <script src="../swim-ui-js/@swim/ui/dist/swim-ui.js"></script>
    <script>

const bodyView = swim.HtmlView.fromNode(document.body);

const circle = bodyView.appendChild("div")
    .position("absolute")
    .borderRadius("50%")
    .backgroundColor("#989898");
circle.addClass("circle");
circle.constraint(circle.width.constrain(), "eq", circle.height);
circle.constraint(circle.height.constrain(), "eq", bodyView.height.divide(3));
circle.constraint(circle.left.constrain(), "eq", bodyView.width.times(0.5).minus(circle.width.times(0.5)));
circle.constraint(circle.top.constrain(), "eq", bodyView.height.times(0.5).minus(circle.height.times(0.5)).plus(10));

    </script>
  </body>
</html>
