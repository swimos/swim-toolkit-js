<!DOCTYPE html>
<html>
  <head>
    <title>Swim Binder Controller</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body swim-theme style="display: flex;">
    <script src="../../node_modules/tslib/tslib.js"></script>
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script src="../swim-ux/dist/swim-ux.js"></script>
    <script>

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}

const bodyView = swim.HtmlView.fromNode(document.body);

const ExampleBinderController = (function () {
  const instanceInitializers = [];
  const tabBarInitializers = [];
  const tabsInitializers = [];
  class ExampleBinderController extends swim.BinderController {
    constructor() {
      super();
      __runInitializers(this, instanceInitializers);
      this.tabBar = __runInitializers(this, tabBarInitializers, this.tabBar);
      this.tabs = __runInitializers(this, tabsInitializers, this.tabs);
    }
  }
  __esDecorate(null, null, [swim.TraitViewControllerRef({
    extends: true,
    attachTabBarView(tabBarView, tabBarController) {
      tabBarView.barHeight.setState(48);
      super.attachTabBarView(tabBarView, tabBarController);
    },
  })], {kind: "field", name: "tabBar", static: false, private: false, access: {has: obj => "tabBar" in obj, get: obj => obj.tabBar, set: (obj, value) => { obj.tabBar = value; }}}, tabBarInitializers, instanceInitializers);
  __esDecorate(null, null, [swim.TraitViewControllerSet({
    extends: true,
    attachTabView(tabView, tabController) {
      super.attachTabView(tabView, tabController);
      const tabTrait = tabController.sheet.trait;
      if (tabTrait !== null) {
        const tabTitle = tabTrait.title.value;
        const headerView = swim.HtmlView.fromTag("h2");
        headerView.margin(12);
        headerView.text(tabTitle);
        tabView.appendChild(headerView, "header");
      }
    },
  })], {kind: "field", name: "tabs", static: false, private: false, access: {has: obj => "tabs" in obj, get: obj => obj.tabs, set: (obj, value) => { obj.tabs = value; }}}, tabsInitializers, instanceInitializers);
  return ExampleBinderController;
})();

const binderController = new ExampleBinderController();
binderController.mount();
binderController.tabStyle.setValue("bottom");
const binderView = binderController.binder.attachView()
binderView.flexGrow.setState(1);

binderController.tabBar.insertController();

const tab1Controller = new swim.SheetController();
tab1Controller.title.setText("Tab 1");
tab1Controller.handle.setIcon(swim.PolygonIcon.create(4));
const tab1View = tab1Controller.sheet.attachView();
const header1View = swim.HtmlView.fromTag("h2");
header1View.margin(12);
header1View.text("Tab 1");
tab1View.appendChild(header1View);
binderController.tabs.addController(tab1Controller);

const tab2Controller = new swim.SheetController();
tab2Controller.title.setText("Tab 2");
tab2Controller.handle.setIcon(swim.PolygonIcon.create(6));
const tab2View = tab2Controller.sheet.attachView();
const header2View = swim.HtmlView.fromTag("h2");
header2View.margin(12);
header2View.text("Tab 2");
tab2View.appendChild(header2View);
binderController.tabs.addController(tab2Controller);

const tab3Controller = new swim.SheetController();
tab3Controller.title.setText("Tab 3");
tab3Controller.handle.setIcon(swim.PolygonIcon.create(8));
const header3View = swim.HtmlView.fromTag("h2");
header3View.margin(12);
header3View.text("Tab 3");
const tab3View = tab3Controller.sheet.attachView();
tab3View.appendChild(header3View);
binderController.tabs.addController(tab3Controller);

binderController.binder.insertView(bodyView);

    </script>
  </body>
</html>
