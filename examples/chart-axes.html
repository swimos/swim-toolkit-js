<!DOCTYPE html>
<html>
  <head>
    <title>Swim Chart Axes</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  </head>
  <body swim-theme style="position: fixed; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; margin: 0; overflow: hidden;">
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script src="../swim-vis/dist/swim-vis.js"></script>
    <script>

const bodyView = swim.HtmlView.fromNode(document.body);

const containerView = bodyView.appendChild("div");
containerView.position.setState("relative");
containerView.width.setState("90%");
containerView.height.setState("90%");
containerView.touchAction.setState("none");
containerView.userSelect.setState("none");

const canvasView = swim.CanvasView.create();
canvasView.wheelEventsEnabled(true);
canvasView.mouseEventsEnabled(true);
canvasView.pointerEventsEnabled(true);
canvasView.touchEventsEnabled(true);
canvasView.touchAction.setState("manipulation");

const chartView = canvasView.appendChild(swim.ChartView);
const topAxisView = chartView.topAxis.insertView();
const rightAxisView = chartView.rightAxis.insertView();
const bottomAxisView = chartView.bottomAxis.insertView();
const leftAxisView = chartView.leftAxis.insertView();

chartView.xDomain("time");
chartView.yDomain("linear");
chartView.xDomainBounds.setValue([false, false]);
chartView.yDomainBounds.setValue([false, false]);
chartView.xScaleGestures(true);
chartView.yScaleGestures(true);
chartView.fitAspectRatio.setValue(60*60*1000);
chartView.preserveAspectRatio(true);
chartView.font.setState("12px sans-serif");

leftAxisView.gridLineWidth.setState(1);
bottomAxisView.gridLineWidth.setState(1);

chartView.graph.insertView();

containerView.appendChild(canvasView);

    </script>
  </body>
</html>
