<!DOCTYPE html>
<html>
  <head>
    <title>Swim Deck Controller</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body swim-theme style="display: flex;">
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script src="../swim-ux/dist/swim-ux.js"></script>
    <script>

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}

const bodyView = swim.HtmlView.fromNode(document.body);

class ExampleDeckController extends swim.DeckController {
}
swim.TraitViewControllerRef({
  extends: true,
  attachBarView(barView, barController) {
    barView.barHeight(60);
    swim.DeckController.bar.prototype.attachBarView.call(this, barView, barController);
  },
})(ExampleDeckController.prototype, "bar");
swim.TraitViewControllerSet({
  extends: true,
  attachCardView(cardView, cardController) {
    swim.DeckController.cards.prototype.attachCardView.call(this, cardView, cardController);
    const cardTrait = cardController.card.trait;
    if (cardTrait !== null) {
      const cardTitle = cardTrait.title.value;
      const headerView = ardView.appendChild(swim.HtmlView.fromTag("h2").margin(12).text(cardTitle), "header");
      headerView.cursor("pointer").userSelect("none");
    }
  },
})(ExampleDeckController.prototype, "cards");

const deckController = new ExampleDeckController();
deckController.mount();
deckController.deck.insertView(bodyView).flexGrow(1);

const barController = deckController.bar.insertController();
barController.closeTool.insertController();
barController.backTool.insertController();
barController.menuTool.insertController();

function createCardController(i) {
  const cardController = new swim.CardController();
  const cardView = cardController.card.insertView();
  const cardTitle = "Card " + i;
  cardView.cardTitle.setView(cardTitle);
  const headerView = cardView.appendChild(swim.HtmlView.fromTag("h2").margin(12).text(cardTitle), "header");
  headerView.cursor("pointer").userSelect("none");
  headerView.on("click", () => {
    deckController.appendChild(createCardController(i + 1));
  });
  return cardController;
}
deckController.appendChild(createCardController(1));

    </script>
  </body>
</html>
