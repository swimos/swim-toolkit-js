<!DOCTYPE html>
<html>
  <head>
    <title>Swim Popover Placement</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  </head>
  <body style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; margin: 0;">
    <script src="../../swim-system-js/swim-core-js/@swim/core/dist/main/swim-core.js"></script>
    <script src="../swim-ui-js/@swim/ui/dist/main/swim-ui.js"></script>
    <script src="../swim-ux-js/@swim/ux/dist/main/swim-ux.js"></script>
    <script>

const bodyView = swim.HtmlView.fromNode(document.body);

const source = bodyView.append("div")
  .position("absolute")
  .left(Math.random() * window.innerWidth)
  .top(Math.random() * window.innerHeight)
  .width(100)
  .height(100)
  .borderRadius(50)
  .backgroundColor("#989898")
  .on("click", function (event) {
    bodyView.modalService.toggleModal(popover);
  });

const popover = swim.PopoverView.create()
  .placement(["top", "bottom", "right", "left", "below"])
  .minWidth(240)
  .minHeight(360)
  .borderRadius(5)
  .backgroundColor("#4a4a4a");
popover.setSource(source);
popover.hideModal(false);
bodyView.modalService.presentModal(popover);

//setInterval(function () {
//  const tween = swim.Transition.duration(1000);
//  source.left(Math.random() * window.innerWidth, tween)
//        .top(Math.random() * window.innerHeight, tween);
//}, 1000);

window.addEventListener("mousemove", function (event) {
  source.left(event.clientX - 50)
        .top(event.clientY - 50);
});

    </script>
  </body>
</html>
