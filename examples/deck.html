<!DOCTYPE html>
<html>
  <head>
    <title>Swim Deck</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body swim-theme style="display: flex;">
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script src="../swim-ux/dist/swim-ux.js"></script>
    <script>

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}

const bodyView = swim.HtmlView.fromNode(document.body);

const deckView = swim.DeckView.create().flexGrow(1);

const barView = deckView.bar.insertView().barHeight(60);

const card1View = swim.CardView.create();
card1View.cardTitle.setView("Card 1");
const header1View = card1View.appendChild(swim.HtmlView.fromTag("h2").margin(12).text("Card 1")).cursor("pointer");
header1View.on("click", () => {
  deckView.appendChild(card2View);
  setTimeout(function () {
    card2View.presence.dismiss();
  }, 2000);
});

const card2View = swim.CardView.create();
card2View.cardTitle.setView("Card 2");
const header2View = card2View.appendChild(swim.HtmlView.fromTag("h2").margin(12).text("Card 2")).cursor("pointer");
header2View.on("click", () => {
  deckView.appendChild(card3View);
});

const card3View = swim.CardView.create();
card3View.cardTitle.setView("Card 3");
const header3View = card3View.appendChild(swim.HtmlView.fromTag("h2").margin(12).text("Card 3"));

deckView.appendChild(card1View);

bodyView.appendChild(deckView);

    </script>
  </body>
</html>
