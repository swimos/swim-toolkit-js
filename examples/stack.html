<!DOCTYPE html>
<html>
  <head>
    <title>Swim Stack</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body swim-theme style="display: flex;">
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script src="../swim-ux/dist/swim-ux.js"></script>
    <script>

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}

const bodyView = swim.HtmlView.fromNode(document.body);

const stackView = swim.StackView.create().flexGrow(1);

const navBarView = stackView.navBar.insertView().barHeight(48);

const sheet1View = swim.SheetView.create();
sheet1View.dismiss(false);
sheet1View.titleTool.setView("Sheet 1");
const header1View = sheet1View.appendChild(swim.HtmlView.fromTag("h2").margin(12).text("Sheet 1")).cursor("pointer");
header1View.on("click", () => {
  stackView.appendChild(sheet2View);
  setTimeout(function () {
    sheet2View.presence.dismiss();
  }, 2000);
});

const sheet2View = swim.SheetView.create();
sheet2View.dismiss(false);
sheet2View.titleTool.setView("Sheet 2");
const header2View = sheet2View.appendChild(swim.HtmlView.fromTag("h2").margin(12).text("Sheet 2")).cursor("pointer");
header2View.on("click", () => {
  stackView.appendChild(sheet3View);
});

const sheet3View = swim.SheetView.create();
sheet3View.dismiss(false);
sheet3View.titleTool.setView("Sheet 3");
const header3View = sheet3View.appendChild(swim.HtmlView.fromTag("h2").margin(12).text("Sheet 3"));

stackView.appendChild(sheet1View);

bodyView.appendChild(stackView);

    </script>
  </body>
</html>
