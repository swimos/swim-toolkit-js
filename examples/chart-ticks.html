<!DOCTYPE html>
<html>
  <head>
    <title>Swim Chart Ticks</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  </head>
  <body swim-theme style="position: fixed; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; margin: 0; overflow: hidden;">
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script src="../swim-vis/dist/swim-vis.js"></script>
    <script>

//setTimeout(function () {
//  swim.StylerService.global().theme(swim.Theme.light);
//}, 1000);

const bodyView = swim.HtmlView.fromNode(document.body);

const containerView = bodyView.appendChild("div").position("relative").width("90%").height("90%").touchAction("none").userSelect("none");

const canvasView = swim.CanvasView.create();
canvasView.wheelEventsEnabled(true);
canvasView.mouseEventsEnabled(true);
canvasView.pointerEventsEnabled(true);
canvasView.touchEventsEnabled(true);
canvasView.touchAction("manipulation");

const chartView = canvasView.appendChild(swim.ChartView);
const topAxisView = chartView.topAxis.insertView();
const rightAxisView = chartView.rightAxis.insertView();
chartView.bottomAxis.insertView();
chartView.leftAxis.insertView();

chartView.xRangePadding([2, 2]);
chartView.yRangePadding([2, 2]);
chartView.fitAspectRatio(1);
chartView.domainTracking(true);
chartView.xScaleGestures(true);
chartView.font("12px sans-serif");

topAxisView.tickGenerator(null);
topAxisView.tickMarkWidth(0);
topAxisView.tickMarkLength(0);
topAxisView.borderWidth(0);
topAxisView.gridLineColor.setLook(swim.Look.labelColor);

rightAxisView.tickGenerator(null);
rightAxisView.tickMarkWidth(0);
rightAxisView.tickMarkLength(0);
rightAxisView.borderWidth(0);
rightAxisView.gridLineColor.setLook(swim.Look.labelColor);

const graphView = chartView.graph.insertView();
const plotView = graphView.appendChild(swim.LinePlotView);
plotView.hitMode("domain");
plotView.strokeWidth(2);
plotView.addEventListener("pointerover", function (event) {
  const dataPoint = event.targetView;

  const x = dataPoint.x.value;
  const xTickView = chartView.topAxis.view.insertTick(x);
  xTickView.label.setText(x.toFixed(2));
  xTickView.gridLineWidth.setState(1);

  const y = dataPoint.y.value;
  const yTickView = chartView.rightAxis.view.insertTick(y);
  yTickView.label.setText(y.toFixed(2));
  yTickView.gridLineWidth.setState(1);
});
plotView.addEventListener("pointerout", function (event) {
  const dataPoint = event.targetView;
  chartView.topAxis.view.removeTick(dataPoint.x.value);
  chartView.rightAxis.view.removeTick(dataPoint.y.value);
});
plotView.modifyMood(swim.Feel.default, [[swim.Feel.primary, 1]]);

const cycles = 2;
const samples = 100;
for (let i = 0, n = cycles * samples; i <= n; i += 1) {
  const x = i * 2 * Math.PI / samples;
  const y = Math.sin(x);
  const opacity = i === 0 ? 0.75 : i === n ? 0.25 : void 0;
  const dataPointView = plotView.insertDataPoint(new swim.DataPointView(x, y));
  dataPointView.opacity.setState(opacity);
}

containerView.appendChild(canvasView);

    </script>
  </body>
</html>
