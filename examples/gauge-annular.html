<!DOCTYPE html>
<html>
  <head>
    <title>Swim Annular Gauge</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  </head>
  <body swim-theme style="position: fixed; display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; margin: 0;">
    <script src="../../swim-runtime-js/swim-core-js/@swim/core/dist/swim-core.js"></script>
    <script src="../../swim-runtime-js/swim-host-js/@swim/host/dist/swim-host.js"></script>
    <script src="../swim-ui-js/@swim/ui/dist/swim-ui.js"></script>
    <script src="../swim-vis-js/@swim/vis/dist/swim-vis.js"></script>
    <script>

//setTimeout(function () {
//  swim.ThemeService.global().setTheme(swim.Theme.light);
//}, 1000);

const bodyView = swim.HtmlView.fromNode(document.body);

const containerView = bodyView.appendChild("div").display("flex").width("67%").height("67%").touchAction("none").userSelect("none");

const canvasView = swim.CanvasView.create()
    .mouseEventsEnabled(true)
    .pointerEventsEnabled(true)
    .touchEventsEnabled(true)
    .touchAction("manipulation");

const gaugeView = canvasView.appendChild(swim.GaugeView)
    .font("14px sans-serif")
    .title(swim.TextRunView.fromAny("Gauge").font("20px sans-serif"));

const dial0View = gaugeView.appendChild(swim.DialView, "dial0")
    .arrangement("manual")
    .innerRadius(swim.Length.pct(30))
    .outerRadius(swim.Length.pct(35));
dial0View.dialColor.setLook(swim.Look.subduedColor);

const dial1View = gaugeView.appendChild(swim.DialView, "dial1")
    .arrangement("manual")
    .innerRadius(swim.Length.pct(35))
    .outerRadius(swim.Length.pct(40));
dial1View.dialColor.setLook(swim.Look.faintColor);

const ringView = gaugeView.appendChild(swim.DialView, "ring")
    .value(0.33)
    .arrangement("manual")
    .innerRadius(swim.Length.pct(30))
    .outerRadius(swim.Length.pct(40))
    .dialColor(swim.Color.transparent())
    .legend("Legend")
    .on("pointerenter", function (event) {
      ringView.modifyMood(swim.Feel.default, [[swim.Feel.secondary, 1]], true);
    })
    .on("pointerleave", function (event) {
      ringView.modifyMood(swim.Feel.default, [[swim.Feel.secondary, void 0]], true);
    });

setInterval(function () {
  const timing = swim.Easing.linear.withDuration(1000);
  ringView.value(Math.random(), timing);
}, 1000);

containerView.appendChild(canvasView);

    </script>
  </body>
</html>
