<!DOCTYPE html>
<html>
  <head>
    <title>Swim Panel</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body swim-theme style="display: flex;">
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script src="../swim-ux/dist/swim-ux.js"></script>
    <script>

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}

const bodyView = swim.HtmlView.fromNode(document.body);

const boardView = swim.BoardView.create().width("100%");

const frameView = boardView.appendChild(swim.FrameView).margin(6);

// Upper thirds

(function () {
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(2 / 3);
  const subFrameView = frameView.appendChild(swim.FrameView).unitWidth(1 / 2).unitHeight(2 / 3).frameStyle("block");
  subFrameView.appendChild(swim.CardView).unitWidth(1).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
})();

(function () {
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  const subFrameView = frameView.appendChild(swim.FrameView).unitWidth(1 / 2).unitHeight(2 / 3).frameStyle("block");
  subFrameView.appendChild(swim.CardView).unitWidth(1).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  frameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(2 / 3);
})();

(function () {
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(2 / 3);
  const subFrameView = frameView.appendChild(swim.FrameView).unitWidth(1 / 2).unitHeight(2 / 3).frameStyle("block");
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1).unitHeight(1 / 2);
})();

(function () {
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  const subFrameView = frameView.appendChild(swim.FrameView).unitWidth(1 / 2).unitHeight(2 / 3).frameStyle("block");
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1).unitHeight(1 / 2);
  frameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(2 / 3);
})();

// Lower thirds

(function () {
  frameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(2 / 3);
  const subFrameView = frameView.appendChild(swim.FrameView).unitWidth(1 / 2).unitHeight(2 / 3).frameStyle("block");
  subFrameView.appendChild(swim.CardView).unitWidth(1).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
})();

(function () {
  const subFrameView = frameView.appendChild(swim.FrameView).unitWidth(1 / 2).unitHeight(2 / 3).frameStyle("block");
  subFrameView.appendChild(swim.CardView).unitWidth(1).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  frameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(2 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
})();

(function () {
  frameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(2 / 3);
  const subFrameView = frameView.appendChild(swim.FrameView).unitWidth(1 / 2).unitHeight(2 / 3).frameStyle("block");
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1).unitHeight(1 / 2);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
})();

(function () {
  const subFrameView = frameView.appendChild(swim.FrameView).unitWidth(1 / 2).unitHeight(2 / 3).frameStyle("block");
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1).unitHeight(1 / 2);
  frameView.appendChild(swim.CardView).unitWidth(1 / 2).unitHeight(2 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 3);
})();

// Miscellaneous

(function () {
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(9 / 24);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(9 / 24);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(9 / 24);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(3 / 24);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(3 / 24);
  frameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(3 / 24);
  const subFrameView = frameView.appendChild(swim.FrameView).unitWidth(3 / 4).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(2 / 3).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(2 / 3).unitHeight(1 / 2);
  subFrameView.appendChild(swim.CardView).unitWidth(1 / 3).unitHeight(1 / 2);
  frameView.appendChild(swim.CardView).unitWidth(1 / 4).unitHeight(1 / 2).minPanelHeight(360);
})();

bodyView.appendChild(boardView);

    </script>
  </body>
</html>
