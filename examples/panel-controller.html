<!DOCTYPE html>
<html>
  <head>
    <title>Swim Panel Controller</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body swim-theme style="display: flex;">
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script src="../swim-ux/dist/swim-ux.js"></script>
    <script>

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}

const bodyView = swim.HtmlView.fromNode(document.body);

class ExamplePanelController extends swim.PanelController {
}
swim.TraitViewControllerRef({
  extends: true,
  attachTabBarView(tabBarView, tabBarController) {
    tabBarView.barHeight(48);
    swim.PanelController.tabBar.prototype.attachTabBarView.call(this, tabBarView, tabBarController);
  },
})(ExamplePanelController.prototype, "tabBar");
swim.TraitViewControllerSet({
  extends: true,
  attachTabView(tabView, tabController) {
    swim.PanelController.tabs.prototype.attachTabView.call(this, tabView, tabController);
    const tabTrait = tabController.sheet.trait;
    if (tabTrait !== null) {
      const tabTitle = tabTrait.title.value;
      tabView.appendChild(swim.HtmlView.fromTag("h2").margin(12).text(tabTitle), "header");
    }
  },
})(ExamplePanelController.prototype, "tabs");

const panelController = new ExamplePanelController();
panelController.mount();
panelController.panel.attachView().flexGrow(1);

panelController.tabBar.insertController();

const tab1Controller = new swim.SheetController();
const tab1View = tab1Controller.sheet.attachView();
tab1View.titleTool.setView("Tab 1");
tab1View.buttonTool.setView(swim.PolygonIcon.create(4));
tab1View.appendChild(swim.HtmlView.fromTag("h2").margin(12).text("Tab 1"));
panelController.tabs.addController(tab1Controller);

const tab2Controller = new swim.SheetController();
const tab2View = tab2Controller.sheet.attachView();
tab2View.titleTool.setView("Tab 2");
tab2View.buttonTool.setView(swim.PolygonIcon.create(6));
tab2View.appendChild(swim.HtmlView.fromTag("h2").margin(12).text("Tab 2"));
panelController.tabs.addController(tab2Controller);

const tab3Controller = new swim.SheetController();
const tab3View = tab3Controller.sheet.attachView();
tab3View.titleTool.setView("Tab 3");
tab3View.buttonTool.setView(swim.PolygonIcon.create(8));
tab3View.appendChild(swim.HtmlView.fromTag("h2").margin(12).text("Tab 3"));
panelController.tabs.addController(tab3Controller);

panelController.panel.insertView(bodyView);

    </script>
  </body>
</html>
