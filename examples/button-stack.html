<!DOCTYPE html>
<html>
  <head>
    <title>Swim Button Stack</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      html, body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body swim-theme style="display: flex; width: 100vw; height: 100vh; margin: 0;">
    <script src="../../swim-runtime-js/swim-core-js/@swim/core/dist/main/swim-core.js"></script>
    <script src="../../swim-runtime-js/swim-host-js/@swim/host/dist/main/swim-host.js"></script>
    <script src="../swim-ui-js/@swim/ui/dist/main/swim-ui.js"></script>
    <script src="../swim-ux-js/@swim/ux/dist/main/swim-ux.js"></script>
    <script>

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}

const bodyView = swim.HtmlView.fromNode(document.body);

bodyView.append(swim.ScrimView);

const buttonStack = swim.ButtonStack.create()
  .position("absolute")
  .top("60%")
  .right("50%")
  .bottom("40%")
  .left("50%");

buttonStack.button.modifyMood(swim.Feel.default, [[swim.Feel.primary, 1]]);
buttonStack.button.pushIcon(swim.VectorIcon.create(24, 24, "M18,1.6L24,12L18,22.4L6,22.4L0,12L6,1.6L18,1.6ZM16.9,3.6L7.2,3.6L2.3,12L7.2,20.4L16.9,20.4L21.7,12L16.9,3.6ZM18,13L13,13L13,18L11,18L11,13L6,13L6,11L11,11L11,6L13,6L13,11L18,11L18,13Z"));

const buttonItem1 = swim.ButtonItem.create();
buttonItem1.button.modifyMood(swim.Feel.default, [[swim.Feel.secondary, 1]]);
buttonItem1.button.pushIcon(swim.VectorIcon.create(24, 24, "M18,13L13,13L13,18L11,18L11,13L6,13L6,11L11,11L11,6L13,6L13,11L18,11L18,13Z"));
buttonItem1.append("span", "label").text("Action 1");
buttonStack.append(buttonItem1);

const buttonItem2 = swim.ButtonItem.create();
buttonItem2.button.modifyMood(swim.Feel.default, [[swim.Feel.secondary, 1]]);
buttonItem2.button.pushIcon(swim.VectorIcon.create(24, 24, "M18,13L13,13L13,18L11,18L11,13L6,13L6,11L11,11L11,6L13,6L13,11L18,11L18,13Z"));
buttonItem2.append("span", "label").text("Action 2");
buttonStack.append(buttonItem2);

const buttonItem3 = swim.ButtonItem.create();
buttonItem3.button.modifyMood(swim.Feel.default, [[swim.Feel.secondary, 1]]);
buttonItem3.button.pushIcon(swim.VectorIcon.create(24, 24, "M18,13L13,13L13,18L11,18L11,13L6,13L6,11L11,11L11,6L13,6L13,11L18,11L18,13Z"));
buttonItem3.append("span", "label").text("Action 3");
buttonStack.append(buttonItem3);

bodyView.append(buttonStack);

    </script>
  </body>
</html>
