<!DOCTYPE html>
<html>
  <head>
    <title>Layout Variables</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  </head>
  <body swim-theme style="width: 100vw; height: 100vh; margin: 0;">
    <script src="../../swim-runtime/swim-core/dist/swim-core.js"></script>
    <script src="../../swim-runtime/swim-host/dist/swim-host.js"></script>
    <script src="../swim-ui/dist/swim-ui.js"></script>
    <script>

const bodyView = swim.HtmlView.fromNode(document.body);

const leftPaneWidth = bodyView.constraintVariable("leftPaneWidth");
bodyView.constraint(leftPaneWidth.constrain(), "eq", bodyView.width.divide(4));

const rightPaneWidth = bodyView.constraintVariable("rightPaneWidth");
bodyView.constraint(rightPaneWidth.constrain(), "eq", bodyView.width.minus(leftPaneWidth));

const sidebarView = bodyView.appendChild("div").set({
  position: "absolute",
  top: 0,
  bottom: 0,
  left: 0,
  borderRightWidth: 1,
  borderRightStyle: "solid",
  borderRightColor: "#0000cc",
});
sidebarView.constraint(sidebarView.width.constrain(), "eq", leftPaneWidth);

const circleView = bodyView.appendChild("div").set({
  position: "absolute",
  borderRadius: "50%",
  backgroundColor: "#989898",
});
circleView.constraint(circleView.width.constrain(), "eq", circleView.height);
circleView.constraint(circleView.height.constrain(), "eq", bodyView.height.divide(3));
circleView.constraint(circleView.left.constrain(), "eq", leftPaneWidth.plus(rightPaneWidth.times(0.5)).minus(circleView.width.times(0.5)));
circleView.constraint(circleView.top.constrain(), "eq", bodyView.height.times(0.5).minus(circleView.height.times(0.5)).plus(10));

    </script>
  </body>
</html>
