<!DOCTYPE html>
<html>
  <head>
    <title>Layout Variables</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  </head>
  <body style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; margin: 0;">
    <script src="../../swim-system-js/swim-core-js/@swim/core/dist/main/swim-core.js"></script>
    <script src="../swim-ui-js/@swim/ui/dist/main/swim-ui.js"></script>
    <script>

const bodyView = swim.HtmlView.fromNode(document.body);

const divider = bodyView.constraintVariable("divider");
bodyView.constraint(divider, "eq", bodyView.widthConstraint.divide(4)).enabled(true);

const sidebar = bodyView.append("div")
    .position("absolute")
    .top(0)
    .bottom(0)
    .left(0)
    .borderRightWidth(1)
    .borderRightStyle("solid")
    .borderRightColor("#0000cc");
sidebar.widthConstraint.setConstrained(true);
sidebar.constraint(sidebar.widthConstraint, "eq", divider).enabled(true);

const circle = bodyView.append("div")
    .position("absolute")
    .borderRadius("50%")
    .backgroundColor("#989898");
circle.leftConstraint.setConstrained(true);
circle.topConstraint.setConstrained(true);
circle.widthConstraint.setConstrained(true);
circle.heightConstraint.setConstrained(true);
circle.centerXConstraint.setConstrained(true);
circle.centerYConstraint.setConstrained(true);
circle.constraint(circle.widthConstraint, "eq", circle.heightConstraint).enabled(true);
circle.constraint(circle.heightConstraint, "eq", bodyView.heightConstraint.divide(3)).enabled(true);
circle.constraint(circle.centerXConstraint, "eq", bodyView.widthConstraint.plus(divider).divide(2)).enabled(true);
circle.constraint(circle.centerYConstraint, "eq", bodyView.heightConstraint.divide(2).minus(10)).enabled(true);

    </script>
  </body>
</html>
